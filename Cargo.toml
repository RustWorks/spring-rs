[workspace]
resolver = "2"
members = [
    "spring",
    "spring-boot",
    "spring-macros",
    "spring-web",
    "spring-job",
    "spring-redis",
    "spring-sqlx",
    "spring-sea-orm",
    "spring-stream",
    "spring-actuator",
    "spring-mail",
    "examples/*",
]
default-members = ["spring", "spring-*"]
exclude = ["examples/**"]

[workspace.package]
version = "0.0.8"
edition = "2021"
license = "MIT"
authors = ["holmofy"]
repository = "https://github.com/holmofy/spring-rs"

[workspace.dependencies]
thiserror = "1.0"
anyhow = "1.0"
serde = "1.0"
serde_json = "1.0"
tokio = "1.39"
log = "0.4"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tracing-appender = "0.2"
tower = "0.5"
tower-http = "0.5.2"
byte-unit = "5.1"
axum = "0.7.5"
axum-server = "0.7.1"
instant-acme = "0.7.1"
rcgen = "0.13.1"
sqlx = "0.7"
sea-orm = "1.0"
sea-streamer = { git = "https://github.com/SeaQL/sea-streamer.git", branch = "main" }
redis = "0.26.1"
lettre = "0.11.7"
tokio-cron-scheduler = "0.11"
inventory = "0.3.15"
dotenvy = "0.15.7"
toml = "0.8"
serde-toml-merge = "0.3.8"
proc-macro2 = "1.0"
quote = "1.0"
syn = "2.0"
async-trait = "0.1.81"
schemars = "0.8.21"
dashmap = "6.0.1"
uuid = "1"
chrono = "0.4"
